<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作台</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <!-- 引入本页专有样式 -->
  <link rel="stylesheet" href="work.css">
</head>

<body>
  <!-- 工作台 -->
  <div class="work" id="work">
    <!-- 头部区域 -->
    <header class="work-header">
      <!-- logo部分 -->
      <div class="logo">
        <a href="#"><img src="assets/img/logo.png"></a>
      </div>
      <!-- 头像 -->
      <div class="user">
        <span class="user-welcome">您好，微微</span>
        <span class="user-img">
          <img src="assets/img/user.png">
          <div class="user-menu">
            <ul>
              <li>个人设置</li>
              <li>退出登录</li>
            </ul>
          </div>
        </span>
      </div>
    </header>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
      <ul>
        <li>
          <div class="nav-task">
            <span>任务栏</span>
            <i class="arrow"></i>
          </div>
          <div class="nav-task-list">
            <ol class="list-menu">
              <li>已布置任务</li>
              <li>发布任务</li>
            </ol>
          </div>
        </li>
        <li>
          <div class="nav-communicate">
            <span>交流区</span>
          </div>
        </li>
        <li>
          <div class="nav-toolbox">
            <span>工具箱</span>
            <i class="arrow"></i>
          </div>
          <div class="nav-toolbox-list">
            <ol class="list-menu">
              <li class="li-note">
                便利贴
              </li>
              <li class="li-mem">备忘录</li>
            </ol>
          </div>
        </li>
        <li>
          <div class="nav-person">
            <span>个人中心</span>
            <i class="arrow"></i>
          </div>
          <div class="nav-person-list">
            <ol class="list-menu">
              <li>修改密码</li>
              <li>个人信息</li>
              <li>更换邮箱</li>
            </ol>
          </div>
        </li>
        <li>
          <div class="nav-suggestion">
            <span>反馈与建议</span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- 引入开发版本的js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- 引入此页面的js -->
  <script src="work.js"></script>
</body>

</html>
